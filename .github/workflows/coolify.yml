name: Docker build coolify for ARM

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:      
      - name: Get latest commit hash
        id: get-latest-commit
        run: |
          echo "::set-output name=commit::$(git ls-remote git://github.com/coollabsio/coolify.git | head -n1 | awk '{print $1;}')"
        shell: bash

      - uses: actions/cache@v2
        id: cache
        with:
          path: coolify
          key: ${{ runner.os }}-v1-${{ steps.get-latest-commit.outputs.commit }}-${{ hashFiles('**/lockfiles') }}

      - name: Check Out Repo
        uses: actions/checkout@v2
          
      - name: Check Out Repo coollabsio/coolify
        uses: actions/checkout@v2
        with:
          repository: "coollabsio/coolify"
          ref: 'main'
          path: 'coolify-git'
      
      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Set up build timestamp
        run: echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Build and push coolify
        id: docker_build_new_custom
        uses: docker/build-push-action@v2
        with:
          context: ./coolify-git/
          file: ./coolify-git/Dockerfile
          platforms: linux/arm64
          push: true
          tags: vimarsh244/coolify-arm:latest, vimarsh244/coolify-arm:build-${{ env.timestamp }}
